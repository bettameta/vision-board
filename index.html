<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left wh-bg">
			<p><span class="pad-left highlight">Grow</span></p>
				<p>Learn to Design &amp;<br> <strong>Code Websites</strong></p>		
		</div>
			<div class="block small-block center">
				<img src="img/flower.png" alt="flower">
			</div>
				<div class="block small-block center wh-bg">
					<p>HTML<br>CSS<br>JavaScript<br>WORDPRESS<br>PYTHON</p>
				</div>
					<div class="block large-block left">
						<p><span class="pad-left highlight">Freelance</span></p>
							<p>Make enough side cash to <br> <strong>Pay off debt</strong></p>
								<img src="img/piggy.png" alt="piggy">
					</div>
						<div class="block large-block gr-bg v-board">
							<img src="img/eye.png" alt="eyeball">
								<p><span>2020</span><br>Vision Board</p> 
								
						</div>
							<div class="block large-block right">
								<img src="img/plane.png" alt="plane">
									<p><span class="pad-right highlight">Travel</span></p>
										<p>Plan a trip where I can <br> <strong>Work Remotely</strong></p>
							</div>
								<div class="block small-block wh-bg">
									<p>WALK DOG ++<br>MEDITATE<br>YOGA<br> SNUGGLE PUP</p>
								</div>
									<div class="block small-block center">
										<img src="img/doggo.png" alt="heart-dog">
									</div>
										<div class="block small-block right wh-bg">
											<p><span class="pad-right highlight">Mind &amp; Body</span></p>
												<p>Exercise more &amp; find zen in <br> <strong>Challenge</strong></p>
									</div>	
	</div>
</body>
</html>
